<div class="btn-group pull-right">
	<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
	  <i class="icon-user"></i> Sign In
	  <span class="caret"></span>
	</a>
	<ul class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
	  <form action="#signin" method="post" accept-charset="UTF-8">
	    <input id="user_username" style="margin-bottom: 15px;" type="text" name="user[username]" size="30" placeholder="Username/Email">
	    <input id="user_password" style="margin-bottom: 15px; display: block;" type="password" name="user[password]" size="30" placeholder="Password">
	    <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1">
	    <label class="string optional" for="user_remember_me"> Remember me</label>
	   
	    <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In">
	  </form>
	</ul>
</div>
